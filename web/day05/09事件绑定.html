<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    el:"body>div",

    methods:{
      f(){
        alert("点一下就帅炸")

      },
        f1(){
          alert(v.ttt)
        }
    }
  })
