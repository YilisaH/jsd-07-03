<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      border: 1px solid red;
      /*设置超出部分的显示效果
      visible显示(默认)
      hidden 隐藏
      scroll 滚动显示
      */
      overflow: scroll;
    }
    img{
      width: 350px;
      height: 200px;
      /*行内元素垂直对齐方式:top 上对齐,middle 中间对齐,bottom 下对齐,baseline基线对齐(默认)*/
      vertical-align: middle;
    }
  </style>
</head>
<body>
<input type="text"><img src="../day06/eui/bz3.jpg" width="100" alt="">
<div>
  <img src="../day06/eui/bz3.jpg" alt="">
</div>
</body>
</html>
