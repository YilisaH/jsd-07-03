<input type="text" id="i1">
<input type="text" id="i2">
<input type="button" value="加" onclick="f(1)">
<input type="button" value="减" onclick="f(2)">
<input type="button" value="乘" onclick="f(3)">
<input type="button" value="除" onclick="f(4)">
<div>结果:</div>
<script>
  let d = document.querySelector("div");
  let i = document.getElementById("i1");
  let i2 = document.getElementById("i2");
  function f(x) {
      if (isNaN(i.value) || isNaN(i2.value)) {
          d.innerText = "输入错误";
          return;
      }
      switch (x) {
         case 1:
             d.innerText = "结果:"+(parseFloat(i.value)+parseFloat(i2.value));
             break;
         case 2:
             d.innerText = "结果:"+(i.value-i2.value);
             break;
         case 3:
             d.innerText = "结果:"+(i.value*i2.value);
             break;
         case 4:
             d.innerText = "结果:"+(i.value/i2.value);
             break;
      }
  }
