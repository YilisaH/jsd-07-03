<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <input type="text" v-model="emp.name" placeholder="姓名">
  <input type="text" v-model="emp.salary" placeholder="工资">
  <input type="text" v-model="emp.job" placeholder="工作">
  <input type="button" value="添加" @click="add()">
  <table border="1">
    <caption>员工列表</caption>
    <tr>
      <th>编号</th>
      <th>姓名</th>
      <th>工资</th>
      <th>工作</th>
      <th>操作</th>
    </tr>
    <tr v-for="(emp,i) in arr">
      <td>{{i+1}}</td>
      <td>{{emp.name}}</td>
      <td>{{emp.salary}}</td>
      <td>{{emp.job}}</td>
      <td><input type="button" value="删除" @click="del(i)"></td>
    </tr>
  </table>
</div>
<script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
<script>
  let v = new Vue({
    el:"body>div",
    data:{
      emp:{name:"",salary:"",job:""},
      arr:[]
    },
    methods:{
      add(){
        v.arr.push({name:v.emp.name,salary:v.emp.salary,job:v.emp.job})
      },
      del(i){
        v.arr.splice(i,1)
      }
    }
  })
</script>
</body>
</html>
